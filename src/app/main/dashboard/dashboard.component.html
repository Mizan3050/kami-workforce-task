<div class="d-flex">
  <dashboard-sidebar></dashboard-sidebar>
  <div class="dashboard container">
    <div class="row">
      <div class="col-6">
        <div class="analytics white-pane"></div>
        <div class="photos white-pane">
          <div class="d-flex">
            Recent Photos:
            <p class="text-secondary">({{ photosCount }})</p>
          </div>
          <ng-container *ngIf="photos$ | async as photos">
            <div
              class="photo-list d-flex flex-wrap justify-content-between clickable"
            >
              <div class="album-card" *ngFor="let photo of photos">
                <img
                  *ngIf="false"
                  [src]="photo.thumbnailUrl"
                  alt=""
                  srcset=""
                  width="120"
                  height="120"
                />
                <p class="album-title">{{ photo.title }}</p>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="col-6">
        <div class="top-posts white-pane">
          <div class="d-flex mb-4">
            Top Posts:
            <p class="text-secondary">({{ postsCount }})</p>
          </div>
          <ng-container *ngIf="posts$ | async as posts">
            <div class="flex-column mt-3" *ngFor="let post of posts">
              <h6 class="text-secondary">{{ "@" + post.userId }}</h6>
              <h5 class="text-primary clickable">{{ post.title }}</h5>
              <p class="mt-1 text-black-50">{{ post.body }}</p>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
