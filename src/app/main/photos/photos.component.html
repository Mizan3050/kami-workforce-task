<div class="photos-list-container">
  <div class="input-group mb-4">
    <input
      type="text"
      class="form-control"
      placeholder="Search Photo"
      aria-label="search-photo"
      [formControl]="searchControl"
    />
    <select
      class="form-select"
      aria-label="Default select example"
      #selectSort
      (change)="sortChange(selectSort)"
    >
      <option selected>Sort By</option>
      <option value="id" [selected]="sortQueryParam === 'id'">Asc ID</option>
      <option value="-id" [selected]="sortQueryParam === '-id'">Desc ID</option>
    </select>

  </div>
  <div class="d-flex align-items-center justify-content-between flex-wrap mt-4">
    <ng-container *ngIf="photos$ | async as photos; else albumsLoader">
      <div class="card" *ngFor="let photo of photos; index as i">
        <div class="card-body">
          <p class="text-start">
            {{ photo.title }}
          </p>
          <div class="d-flex align-items-center justify-content-center mt-3">
            <img [src]="photo.thumbnailUrl" width="200" height="200" />
          </div>
        </div>
      </div>
    </ng-container>

    <ng-template #albumsLoader>
      <div class="loader d-flex align-items-center justify-content-center h-50">
        <app-loader *ngIf="photosLoading()"> </app-loader>
      </div>
    </ng-template>
  </div>
  <app-paginator
    *ngIf="!photosLoading()"
    [start]="start"
    [end]="end"
    (nextPage)="nextPage()"
    (previousPage)="previousPage()"
  ></app-paginator>
</div>
